name: CI - Backend

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Run unit tests
        run: npm test

  integration-tests:
    name: Integration tests (API <-> Mongo)
    runs-on: ubuntu-latest
    needs: unit-tests
    defaults:
      run:
        working-directory: backend

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017

    env:
      MONGO_URI: mongodb://localhost:27017/test_ci

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Run integration tests
        run: npm run test:integration
